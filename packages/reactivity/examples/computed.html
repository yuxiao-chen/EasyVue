<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Computed</title>
</head>

<body>
    <script src="../dist/VueReactivity.global.js"></script>
    <!-- <script src="./reactivity.global.js"></script> -->
    <script>
        const { reactive, computed, effect } = VueReactivity
        const nums = reactive({
            a: 1,
            b: 2
        })
        const count = computed(() => {
            console.log('ðŸš€ do count')
            return nums.a + nums.b
        })
        const count1 = computed(
            // () => {
            //     console.log('ðŸš€ do count111')
            //     return nums.a + nums.b
            // }
            {
                get() {
                    console.log('ðŸš€ do count111')
                    return nums.a + nums.b
                },
                set(v) {
                    console.log('ðŸš€ set count', v)
                }
            }
        )
        const count2 = computed(() => {
            console.log('ðŸš€ count1 + count')
            return count.value + count1.value
        })
        effect(() => console.log('âœ… effect count value', count.value))
        setTimeout(() => {
            // console.log(count.value)
            nums.a = 2
        }, 2000)
    </script>
</body>

</html>
